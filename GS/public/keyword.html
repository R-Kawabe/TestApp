<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,viewport-fit=cover">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-store">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../src/Fetch/Fetch.js" defer></script>
    <script src="../src/Fetch/Query.js" defer></script>
    <script src="../src/Repository/Table.js" defer></script>
    <script src="../src/Service/KeySearch.js" defer></script>
    <script src="../src/Entity/Entity.js" defer></script>
    <link rel="stylesheet" href="../css/style.css?v0.1">
    <link rel="stylesheet" href="../css/button.css?0.1">
    <link rel="stylesheet" href="../css/border.css?v0.2">
    <title>キーワード検索</title>
</head>

<body>
    <header class="header">
        <div class="head-div">キーワード自由入力検索ページ</div>
    </header>
    <main class="main-wrap">
        <aside class="sidebar">
            <!-- 各検索ページへのリンク -->
            <h4>検索ページ</h4>
            <button type="button" class="button" onclick="location.href='./category.html'">カテゴリ検索</button><br>
            <button type="button" class="button" onclick="location.href='./ontology_map.html'">マップ検索</button><br>
            <button type="button" class="button" onclick="location.href='./sparql.html'">SPARQL検索</button><br>
            <h4>トップページ</h4>
            <button type="button" class="button" onclick="location.href='../TopPage.html'">トップページ</button><br>
        </aside>
        <article class="main-area">
            <!-- 1.テキストエリアを設置 -->
            <h2>キーワード入力検索</h2>
            <label for="search_text">検索したいキーワード</label>
            <input type="text" id="search_text" name="search_text" list="keyword_list" value="" placeholder="keyword"
                size=20>
            <datalist id="keyword_list">
                <!-- 例となるキーワードを提示 -->
                <option value="子ども"></option>
                <option value="つながり"></option>
                <option value="ふれあい"></option>
                <option value="マンション"></option>
                <option value="防災"></option>
            </datalist>
            <button id="KeySearchBtn">検索</button>
            <button type="button" id="KeywordReset">入力クリア</button>

            <!-- 検索結果出力エリア -->
            <div id="result_div" class="container">キーワードを入力してください</div>
        </article>
    </main>
    <footer class="footer"></footer>
</body>

</html>
